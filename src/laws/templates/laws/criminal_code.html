<div class="row gx-0">
    <div class="col-4 border-end py-4 px-3" style="position: fixed; height: calc(100dvh - 56.8px); overflow: auto;">
        <nav class="nav nav-pills flex-column CriminalCodeLeftBarItems">
            <a class="nav-link nl px-2 py-1 visually-hidden" href="#CriminalCode$ChapterNumber$">
                Глава $ChapterNumber$. $ChapterName$
            </a>
        </nav>
    </div>
    <div class="col-4"></div>
    <div class="col-8 my-4 px-5" id="CriminalCodeDiv">
        <div class="CriminalCodeChapter visually-hidden">
            <h5 class="my-3 text-primary-emphasis text-center" id="CriminalCode$ChapterNumber$">
                Глава $ChapterNumber$. $ChapterName$
            </h5>
        </div>
        <div class="CriminalCodeOffence visually-hidden">
            <div class="my-4">
                <p class="text-primary-emphasis fw-semibold text-uppercase my-0">
                    Статья $OffenceChapter$.$OffenceNumber$.
                </p>
                <p class="text-secondary-emphasis my-0 copied-text-container">$OffenceText$</p>
                <span class="text-white">
                    <p class="my-0">
                        <span class="OffencePenalty visually-hidden">
                            Штраф $OffencePenalty$ рублей
                        </span>
                        <span class="text-secondary-emphasis OffenceConjunction visually-hidden">
                            $OffenceConjunction$
                        </span>
                        <span class="OffenceCompensation visually-hidden">
                            Возмещение ущерба
                        </span>
                        <span class="text-secondary-emphasis OffenceConjunction2 visually-hidden">
                            $OffenceConjunction2$
                        </span>
                        <span class="OffenceArrest visually-hidden">
                            Административный арест $OffenceArrest$ суток
                        </span>
                    </p>
                    <div class="OffenceAddition visually-hidden">
                        <button class="btn btn-outline-secondary btn-sm mt-1" type="button" data-bs-toggle="collapse"
                            data-bs-target="#$OffenceAdditionID$">
                            Дополнение
                        </button>
                        <div class="collapse" id="$OffenceAdditionID$">
                            <div class="card card-body text-secondary-emphasis mt-2">
                                <p class="my-0 copied-text-container">$OffenceAddition$</p>
                            </div>
                        </div>
                    </div>
                </span>
            </div>
        </div>
    </div>
</div>
