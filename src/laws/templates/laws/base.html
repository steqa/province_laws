<!DOCTYPE html>
{% load static %}
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary border-bottom">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" style="display: flex; justify-content: center;" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">КоАП</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">УК</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ПДД</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Процессуальный Кодекс</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Устав ГИБДД</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Устав ГУВД</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ПдГС</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Границы городов</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
