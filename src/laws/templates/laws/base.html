<!DOCTYPE html>
{% load static %}
<html lang="ru" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary border-bottom">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="nav-link pageBtn" data-page="AdministrativeOffencesCode"
                            onclick="handler(this)">КоАП</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link pageBtn" data-page="CriminalCode" onclick="handler(this)">УК</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link pageBtn">ПДД</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link pageBtn">Процессуальный Кодекс</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link pageBtn">Устав ГИБДД</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link pageBtn">Устав ГУВД</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link pageBtn">ПдГС</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link pageBtn">Границы городов</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
</body>

</html>
